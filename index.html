<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Library App</title>
</head>
<body>
    <div>
        <header>
            <div>myLibrary</div>
            <div>Log in</div>
        </header>
        <div class="sub-header">
            <button class="add-book">ADD BOOK +</button>
        </div>
        <main class="main-grid-container">
        
        </main>

        <dialog>
            <button class="close-dialog">&#10006</button>
            <form class="form">
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </li>
                    <li>
                        <label for = "author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </li>
                    <li>
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </li>
                    <li>
                        <label for="rating">Rating of out 10:</label>
                        <input type="number" id="rating" name="rating" min="0" max="10" required>
                    </li>
                    <li id="radio">
                        <div>Finished reading?</div>
                        
                        <label for="read">
                            Y:
                            <input type="radio" id="read" name="read" value="read" checked>
                        </label>

                        <label for="unread">
                            N:
                            <input type="radio" id="unread" name="read" value="unread">
                        </label>
                        
                    </li>
                </ul>
                <button type="submit">Add Book</button>
            </form>
        </dialog>
    
    </div>
</body>
</html>
